<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var a = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var x=document.getElementById('aqi-list')
window.onload = function(){
  for (var i = 0; i < a.length ; i++) {
    for (var j = 0; j <a.length ; j++) {
      if (a[i][j] > 60) {
        var one=document.createElement('li');
        x.appendChild(one);
        one.innerHTML=a[i];
        }
      }
    }
  };
</script>
</body>
