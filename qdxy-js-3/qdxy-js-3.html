<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

function getData() {
  var ul1=document.getElementById('source');
  var data=[];
  for(var i=0;i<ul1.childElementCount;i++){
    var li=ul1.children[i]
    var chengshi=li.innerHTML.split("空气质量：")[0];
    var munber=li.children[0].innerHTML;
    data.push([chengshi,munber]);
  }
  return data;
}

function sortAqiData(data) {
  data.sort(function(x,y){
  return x[1] - y[1];
  })
  return data
}
function render(data) {
  var resort=document.getElementById('resort')
  var item="";
  var zw=["一","二","三","四","五","六","七"]
  for(var i=0;i<data.length;i++){
    item +="<li>第" +zw[i]+"名:"+data[i][0]+"空气质量："+"<b>"+data[i][1]+"</b>"+"</li>";
  }
  resort.innerHTML=item;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
 var dianji= document.getElementById('sort-btn');
 dianji.onclick = btnHandle;
}

init();


</script>
</body>
</html>
